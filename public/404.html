<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Redirect all 404s to index.html while preserving path
      var redirectTo = window.location.protocol + "//" + window.location.host + "/Glow-English-Learning/index.html";
      window.location.replace(redirectTo);
    </script>
  </head>
  <body></body>
</html>
